<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICU Tech Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Sign in</h1>
        </div>
        <div class="login-body">
            <div id="message-container"></div>
            <form id="loginForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="login" placeholder="Login" required autocomplete="username">
                    <label for="login">Login</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password" required autocomplete="current-password">
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn btn-submit" id="submitBtn">
                    <span id="btnText">Sign In</span>
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
